<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crude Joke Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        #joke {
            font-size: 1.6em;
            max-width: 900px;
            padding: 20px;
        }
    </style>
</head>
<body>

<div id="joke">Loading joke...</div>

}

setInterval(showJoke, 8000);

</body>
</html>
