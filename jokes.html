<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joke Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        #joke {
            font-size: 1.6em;
            max-width: 900px;
            padding: 20px;
        }
    </style>
</head>
<body>

<div id="joke">Loading jokes...</div>

<script>
let jokes = [];

fetch("jokes.txt")
    .then(response => response.text())
    .then(text => {
        jokes = text
            .split("\n")
            .map(j => j.trim())
            .filter(j => j.length > 0);

        showJoke();
        setInterval(showJoke, 8000);
    })
    .catch(err => {
        document.getElementById("joke").textContent =
            "Failed to load jokes file.";
    });

function showJoke() {
    if (jokes.length === 0) return;
    const joke = jokes[Math.floor(Math.random() * jokes.length)];
    document.getElementById("joke").textContent = joke;
}
</script>

</body>
</html>
